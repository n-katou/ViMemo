databases:
  - name: ViMemo_DB
    databaseName: vimemo_db
    user: ViMemo
    region: singapore

services:
  - type: web
    name: ViMemo
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vimemo_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
